<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WalletRecords</title>
        <link rel="stylesheet" type="text/css" href="../css/homepage.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
                    <div class="card shadow-lg mt-3 px-5" id="crd_ps">
                        <div class="card-title mt-5">
                            <div class="d-flex justify-content-center mb-2">
                                <h3><b>Welcome</b></h3>
                            </div>
                            <div class="d-flex justify-content-center mb-4">
                                <img src="https://www.seekpng.com/png/full/104-1044074_free-wallet-icon-vector-png-wallet-icon-font.png">
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control border-left-0 border-right-0 border-top-0 rounded-0 chg_input " id="lgn_user_name" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control border-left-0 border-right-0 border-top-0 rounded-0 chg_input " id="lgn_pwd" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-block badge badge-pill mt-3"><h4 class="my-1">Login</h4></button>
                            </form>
                        </div>
                        <div class="card-footer border-0 bg-white d-flex justify-content-center mb-3">
                            <small class="text-black-50">                           
                                No Account? &nbsp; <a href="../html/register.html"> Register</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
